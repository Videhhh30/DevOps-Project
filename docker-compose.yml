version: '3.8'

services:
  phishing-detector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phishing-url-detector
    ports:
      - "8501:8501"  # Streamlit app port
      - "8000:8000"  # Optional: for future API service
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_HEADLESS=true
    volumes:
      - ./data:/app/data                    # Mount data directory
      - ./models:/app/models                # Mount models directory
      - ./logs:/app/logs                    # Mount logs directory (if created)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Jupyter notebook service for interactive exploration
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phishing-jupyter
    ports:
      - "8888:8888"
    environment:
      - PYTHONUNBUFFERED=1
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./notebooks:/app/notebooks
    restart: unless-stopped
    command: >
      bash -c "pip install jupyter jupyterlab &&
               jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root"

volumes:
  data:
  models:
  logs:
  notebooks:
